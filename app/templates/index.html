{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + DataTable.js + Chart.js</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- DataTable.js -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <label for="xColumnSelect">Seleccionar Columna X:</label>
                    <select id="xColumnSelect" class="form-select">
                        <!-- Opciones de columna X se llenar치n din치micamente con JavaScript -->
                    </select>

                    <label for="yColumnSelect">Seleccionar Columna Y:</label>
                    <select id="yColumnSelect" class="form-select">
                        <!-- Opciones de columna Y se llenar치n din치micamente con JavaScript -->
                    </select>

                    <label for="startDate">Fecha de inicio:</label>
                    <input type="date" id="startDate" class="form-control">

                    <label for="endDate">Fecha de fin:</label>
                    <input type="date" id="endDate" class="form-control">

                    <button id="searchButton" class="btn btn-primary mt-2">Buscar por fecha</button>

                    <table id="datatable-graf20s" class="table">  
                        <caption>
                            Django + DataTable.js + Chart.js
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">id</th>
                                <th class="centered">name</th>
                                <th class="centered">indods</th>
                                <th class="centered">indicadorinterno</th>
                                <th class="centered">program</th>
                                <th class="centered">estudio</th>
                                <th class="centered">tema</th>
                                <th class="centered">perfil</th>
                                <th class="centered">start_date</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_graf20s"></tbody>
                    </table>

                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTable.js -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
